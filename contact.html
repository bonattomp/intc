<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>International Clothiers</title>
		<meta name="Description" content="International Clothiers is Canada's premiere destination for men's, young men's and boys fashions. Offering quality designer menswear since 1986, our fashions are exclusively designed to offer style, quality and value for your money. From business to casual from formal wear to weekend wear, International Clothiers can dress you right for any occasion at unbeatable prices. Store locations across Canada." >
		<meta name="keywords" content="menswear, suits, mens clothing, boys clothing, young mens suits, Canadian menswear stores, mens sportswear sale, suit sale, clothing sale">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript" media="media screen and (max-width: 500px)" ></script>
		<script src="js/internal.js" type="text/javascript" media="media screen and (max-width: 500px)" ></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/internal.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			
			<!-- Header -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div id="topMenu">
						<a href="#" class="textSingUp"> SING UP </a>
					</div>
				</div>
			</div>

			<!-- Menu -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12">
					<div id="menuBg">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div id="menu" ></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Contact content -->
			<div class="row ">
				<div class="col-lg-12 col-md-12 " >

					<div class=" col-md-5 col-sm-4 hidden-xs">
						<img src="images/internal/inc_contact.jpg" class="img-responsive img-central"/>
					</div>
					<div class="col-md-7 col-sm-8 col-xs-12">
						<div class="internal_content">
							<img src="images/internal/inc_contact_txt.jpg" />

							<div class="postdata">
								<div style="display:none" id="ajaxloader"><img src="images/contact-redblackpreloader.gif">
								</div>
								<form method="post" id="searchform">
									<div style="display:none" id="error"></div>
									<div class="top clear">
										<div class="fieldwrap">
											<label>Name:</label>
											<input type="text" class="text" name="c_name">
										</div>
										<div class="fieldwrap">
											<label>Email:</label>
											<input type="text" class="text" name="c_email">
										</div>
										<div class="fieldwrap">
											<label>Message:</label>
											<textarea rows="3" class="text messagebox" name="c_message"></textarea>
										</div>
									</div>
									<div id="result"></div>
									<div class="bottom">
										<input type="image" id="send" src="images/internal/inc_contact_button.jpg" value="send">
										<!-- <input type="submit" value="Search" /> -->
									</div>
								</form>

								<script>
									/* attach a submit handler to the form */
									$('#send').click(function() {
										/* $('#searchform').submit(); */
										name = $("#searchform").find('input[name="c_name"]').val();
										email = $("#searchform").find('input[name="c_email"]').val();
										message = $("#searchform").find('.messagebox').val();
										var emailat = email.split("@");
										var emaildomaindot = emailat[1];
										//alert(email + " " + emaildomaindot);
										/* 	var emaildomaindot = emailat.split("."); */
										/*

										 var myError2 = emaildomaindot[emaildomaindot.length-1];

										 */
										if (name != "" && email != "" && message != "" && email.indexOf("@") !== -1 && emaildomaindot.indexOf(".") !== -1) {
											$("#ajaxloader").fadeIn('fast');
											$("#searchform .top").fadeOut('fast');
											$("#searchform .bottom").fadeOut('fast');
											$("#error").html("");
											$.post("includes/send.php", $("#searchform").serialize(), function(data) {
												$("#ajaxloader").hide();
												$("#error").html(data);
												$("#error").fadeIn();

											});
										} else {
											$("#error").html("Please complete all fields");
											$("#error").fadeIn();
										}
									});
									$("#searchform").submit(function(event) {

										/* stop form from submitting normally */
										event.preventDefault();

									});
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Location -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div id="find_your_store"></div>
				</div>
			</div>
			
			<!-- Footer -->
			<div class="row">
				<div id="footer" class="footer_bottom"></div>
			</div>
		</div>
		<div class="footer_bg_color"></div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
